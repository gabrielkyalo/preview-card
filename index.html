<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
<!-- FONT LINKS -->
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Stats preview card component</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        
       <div class="text">
  <header>Get <span>insights</span> that help your business grow.</header>
  <h3 class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</h3>
           
        <div class="stats">
            
            <div class="p-1">
        <h3 class="num">10k+</h3>
        <h3 class="cm">COMPANIES</h3>
            </div>
            
            <div class="p-2">
        <h3 class="num">314</h3>
        <h3 class="cm">TEMPLATES</h3>
            </div>
            
            <div class="p-3">
        <h3 class="num">12M+</h3>
        <h3 class="cm">QUERIES</h3>
            </div>
        </div>
        </div>

        <div class="mask">
        <div class="image">
            </div>
        </div>
        
    </div>
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
Coded by <a href="https://github.com/gabrielkyalo">Gabriel Kyalo</a>.
  </div>
</body>
</html>
